<body>
    <h1>Grid gallery</h1>
    <div class="line"></div>
    <img id="avengers2" src="Create_logo_3D_style_Avengers_online5cf4e529e9273_3968a9e7243d55480737a4a6fd259a11.jpg">

    <h3>Sliding gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Gamora_AIW_Profile.jpg">
                    <div class="carousel-content">
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="groot-and-rocket-750x500.jpg">
                    <div class="carousel-content">
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="thanos-avengers-infinity.jpg">
                    <div class="carousel-content">
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
